<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-box">
        <div class="header">
            Registration Form
        </div>

        <form>
            <div class="row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text">
                </div>

                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="input-group">
                <label>Phone</label>
                <input type="text">
            </div>

            <div class="row">
                <div class="input-group">
                    <label>City</label>
                    <select>
                        <option>Location</option>
                        <option>Manila</option>
                        <option>Cebu</option>
                        <option>Davao</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Country</label>
                    <select>
                        <option>Select Country</option>
                        <option>Philippines</option>
                        <option>USA</option>
                        <option>Japan</option>
                    </select>
                </div>
            </div>

            <button type="submit">Get Started</button>
        </form>
    </div>
</div>

</body>
</html>
